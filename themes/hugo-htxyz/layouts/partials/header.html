<header>
	<h1 style="text-align:center;"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
	{{ with .Site.Menus.main }}
	<nav>
		<ul id="navbar" style="text-align:center; list-style-type: none; padding: 0px; margin: 0px ;">
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
