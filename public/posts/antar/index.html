  <p>उदासी तुझमें है, <br>
तनहाई मेरे भी अंदर है, <br>
लोग वही है, <br>
समय बस अलग है। <br>
काल चक्र का <br>
कोई जादू सा मंतर है। <br>
कैसे बताऊं मै? <br>
कोई अदृश्य अक्षर है। <br>
बातें वही है, <br>
बस शब्दों में कुछ अंतर है।</p>
