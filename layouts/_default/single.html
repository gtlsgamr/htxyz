{{ define "main" }}
{{ if eq .Type "blog" }}{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
      {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
    </time>
  </i>
</p>
{{ end }}{{ end }}
<content>
  {{ .Content }}
</content>
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>

<form name="comments" class='comments-form'>
	<div><h3>Post a Comment</h3></div>
	<div>
		<input type="text" class='comment-field' name="alias" placeholder="Enter your name here"  id="alias" style="" required />
	</div>
	<div>
		<textarea type="text"  name="comment" placeholder="Enter your comment here"  id="comment" placeholder=" Enter comments, Markdown is supported" required > </textarea>
	</div><div>    
		<button type="button" onclick="jsonCreator(alias.value,comment.value)" id="comment-button">Submit</button>
	</div>
</form>
<div id='solution' class='commentslist'></div>
{{ end }}
